[test]
preload = "./tests/setup-path-aliases.ts"
# Exclude Playwright tests completely from Bun test runner
exclude = ["playwright-tests/**/*", "e2e-tests/**/*", ".playwright/**/*"]

[resolve]
# Define path aliases
"@frontend/" = "./frontend/src/"
"@backend/" = "./backend/src/"
"@shared/" = "./shared/src/"
"@/" = "./frontend/src/"
"@tests/" = "./tests/"

[install]
optional = true

[install.typescript]
types = ["bun-types", "node", "jest"]